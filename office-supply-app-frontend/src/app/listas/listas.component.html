<div class="table">
  <table mat-table [dataSource]="solicitacoesFiltradas" class="mat-elevation-z8">
    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef> Solicitante </th>
      <td mat-cell *matCellDef="let solicitacao"> {{ solicitacao.solicitante }} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let solicitacao"> {{ solicitacao.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let solicitacao"> {{ solicitacao.preco | currency: 'BRL' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let solicitacao"> {{ solicitacao.status }} </td>
    </ng-container>

    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef> Observação </th>
      <td mat-cell *matCellDef="let solicitacao"> {{ solicitacao.observacao }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="habilitarClick && preencherFormulario(row)"></tr>

  </table>
</div>
