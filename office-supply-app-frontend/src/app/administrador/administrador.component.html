<header>
  <span>Administrador</span>
</header>

<main>
  <section>
    <mat-card class="form-card">
      <mat-card-content class="form-content">
        <form [formGroup]="formulario">
          <div class="fields">
            <mat-form-field class="status-field" style="margin-bottom: -0.9em">
              <mat-label>Filtrar por Status</mat-label>
              <mat-select formControlName="filtroStatus" (selectionChange)="filtrar()">
                <mat-option value="">Todos</mat-option>
                <mat-option value="aprovado">Aprovado</mat-option>
                <mat-option value="reprovado">Reprovado</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="nome-field" style="margin-bottom: -0.9em">
              <mat-label>Nome do solicitante</mat-label>
              <input matInput formControlName="filtroSolicitante" (keyup)="filtrar()">
            </mat-form-field>

            <mat-form-field class="descricao-field" style="margin-bottom: -0.9em">
              <mat-label>Descrição do item</mat-label>
              <input matInput formControlName="filtroDescricao" (keyup)="filtrar()">
            </mat-form-field>

          </div>
        </form>

        <div class="buttons">
          <button mat-raised-button color="accent" (click)="limparFiltros()">Limpar</button>
        </div>

      </mat-card-content>
    </mat-card>
  </section>

  <section>
    <mat-card class="list-card">
      <mat-toolbar color="primary">
        <span> Solicitações de Compra </span>
      </mat-toolbar>

      <app-listas [solicitacoesFiltradas]="solicitacoesFiltradas"></app-listas>
      
      </mat-card>
  </section>
</main>
